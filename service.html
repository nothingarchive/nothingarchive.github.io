<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Centers - Nothing Space</title>
    <meta name="google-adsense-account" content="ca-pub-5140781527793808">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5140781527793808" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #0c0c0c; --text: #fff; --border: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'VT323', monospace; padding: 20px; max-width: 800px; margin: 0 auto; }
        
        .nav { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 20px; }
        .back-btn { background: #fff; color: #000; padding: 5px 15px; text-decoration: none; font-weight: bold; border-radius: 5px; }

        select { width: 100%; padding: 15px; background: var(--card); border: 1px solid var(--border); color: #fff; font-family: inherit; font-size: 1.2rem; margin-bottom: 15px; border-radius: 10px; }
        
        .s-card { background: var(--card); padding: 20px; border: 1px solid var(--border); margin-bottom: 15px; border-radius: 15px; }
        .call-btn { display: inline-block; margin-top: 10px; padding: 5px 15px; background: #fff; color: #000; text-decoration: none; font-weight: bold; border-radius: 5px; }
        
        footer { margin-top: 50px; padding-top: 20px; border-top: 1px solid var(--border); text-align: center; opacity: 0.7; }
        .f-links a { margin: 0 10px; color: #fff; text-decoration: none; }
    </style>
</head>
<body>

    <div class="nav">
        <h1>LOCATE CENTER</h1>
        <a href="index.html" class="back-btn">← HOME</a>
    </div>

    <select id="state" onchange="loadCities()">
        <option value="">SELECT STATE</option>
        <option value="DELHI">DELHI</option>
        <option value="MAHARASHTRA">MAHARASHTRA</option>
        <option value="KARNATAKA">KARNATAKA</option>
        </select>

    <select id="city" onchange="showData()" style="display:none"></select>

    <div id="results"></div>

    <footer>
        <div class="f-links"><a href="about.html">About</a> | <a href="privacy.html">Privacy</a> | <a href="contact.html">Contact</a></div>
        <p>NOTHING SPACE © 2026</p>
    </footer>

    <script>
        let DB = {};
        fetch("https://raw.githubusercontent.com/nothingcommunity/Testing/main/Service%20Centre/service_centre.json")
            .then(r=>r.json()).then(d=>{ DB=d; });

        function loadCities() {
            const s = document.getElementById('state').value;
            const c = document.getElementById('city');
            c.innerHTML = '<option value="">SELECT CITY</option>';
            if(DB[s]) {
                c.style.display = 'block';
                const cities = [...new Set(Object.keys(DB[s]).map(k=>k.split('_')[0]))];
                cities.forEach(x => c.innerHTML += `<option value="${x}">${x}</option>`);
            }
        }
        function showData() {
            const s = document.getElementById('state').value;
            const city = document.getElementById('city').value;
            const res = document.getElementById('results');
            res.innerHTML = '';
            
            Object.keys(DB[s]).forEach(key => {
                if(key.startsWith(city)) {
                    const d = DB[s][key];
                    res.innerHTML += `
                        <div class="s-card">
                            <h3>${d.n}</h3>
                            <p style="opacity:0.7">${d.a}</p>
                            <a href="tel:${d.p}" class="call-btn">CALL NOW</a>
                        </div>`;
                }
            });
        }
    </script>
</body>
</html>
