    <style>
        /* --- GLOBAL STYLES (Ye har page me same rahega) --- */
        :root { 
            --bg: #000; --card: #0c0c0c; --text: #fff; --border: #222; 
            --dot-bg: #222; --accent: #d71921;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'VT323', monospace; min-height: 100vh; overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }
        
        /* BACKGROUND ANIMATION */
        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: blink 3s infinite; }
        @keyframes blink { 0%,100% {opacity:0} 50% {opacity:0.7} }
        .canvas { position: fixed; inset: 0; background-image: radial-gradient(var(--dot-bg) 1px, transparent 1px); background-size: 30px 30px; z-index: -1; opacity: 0.5; pointer-events: none; }
        
        /* HEADER */
        header { max-width: 1000px; margin: 40px auto; text-align: center; padding: 0 20px; }
        h1 { font-size: 4rem; line-height: 0.9; margin: 0; letter-spacing: -2px; }
        .sub-text { opacity: 0.5; letter-spacing: 2px; font-size: 1rem; margin-bottom: 5px; }

        /* BENTO GRID */
        .bento { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 900px; margin: 0 auto; padding: 20px; }
        @media (min-width: 768px) { .bento { grid-template-columns: repeat(3, 1fr); } }

        .tile { 
            background: var(--card); border: 1px solid var(--border); border-radius: 30px; padding: 25px; 
            transition: 0.3s; position: relative; overflow: hidden; cursor: pointer;
        }
        .tile:hover { border-color: #fff; transform: translateY(-3px); }
        .tile h2 { font-size: 2rem; margin: 0; }
        .tile p { opacity: 0.4; margin-top: 5px; font-size: 1rem; }
        .full { grid-column: span 2; }
        @media (min-width: 768px) { .full { grid-column: span 1; } }

        /* FOOTER */
        footer { text-align: center; padding: 40px; border-top: 1px solid var(--border); margin-top: 40px; background: var(--card); }
        .links a { margin: 0 10px; opacity: 0.7; font-size: 1.1rem; }
        .links a:hover { opacity: 1; text-decoration: underline; }
    </style>
</head>
<body>

    <script>
        // Star Animation Logic
        const field = document.getElementById('starField');
        for(let i=0; i<100; i++) {
            const s = document.createElement('div'); s.className = 'star';
            const size = Math.random() * 3;
            Object.assign(s.style, { width:size+'px', height:size+'px', top:Math.random()*100+'%', left:Math.random()*100+'%', animationDuration: (2+Math.random()*3)+'s' });
            field.appendChild(s);
        }
    </script>

</body>
