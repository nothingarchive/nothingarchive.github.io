<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software - Nothing Space</title>
    <meta name="google-adsense-account" content="ca-pub-5140781527793808">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5140781527793808" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- SAME GLOBAL STYLES --- */
        :root { --bg: #000; --card: #0c0c0c; --text: #fff; --border: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'VT323', monospace; padding: 20px; max-width: 600px; margin: 0 auto; }
        
        /* HEADER WITH BACK BUTTON */
        .page-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        h1 { font-size: 2.5rem; margin: 0; }
        .back-btn { background: #fff; color: #000; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold; font-size: 1.2rem; }

        /* UI ELEMENTS */
        .guide-box { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        select { width: 100%; padding: 20px; background: var(--card); border: 1px solid var(--border); color: #fff; font-size: 1.4rem; border-radius: 20px; margin-bottom: 20px; outline: none; font-family: inherit; }
        
        .result-card { display: none; background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px; text-align: center; }
        .result-card img { width: 80px; margin-bottom: 15px; border-radius: 10px; }
        
        .btn { width: 100%; padding: 15px; background: #fff; color: #000; border: none; border-radius: 20px; font-size: 1.4rem; font-weight: bold; cursor: pointer; margin-top: 10px; font-family: inherit; }
        
        footer { margin-top: 50px; text-align: center; opacity: 0.5; }
    </style>
</head>
<body>
    
    <div class="page-head">
        <h1>SYSTEM UPDATE</h1>
        <a href="index.html" class="back-btn">← BACK</a>
    </div>

    <div class="guide-box">
        <h3 style="opacity: 0.5; margin-bottom: 10px;">INSTRUCTIONS</h3>
        <p>1. Download Beta Tool APK.<br>2. Create "OTA" folder.<br>3. Paste ZIP inside.</p>
        <button class="btn" onclick="window.location.href='https://github.com/nothingcommunity/Testing/raw/refs/heads/main/Apps/Beta%20Updates%20Hub.apk'">DOWNLOAD TOOL</button>
    </div>

    <select id="swSelect" onchange="showData()">
        <option value="">SELECT DEVICE MODEL</option>
        <option value="p1">NOTHING PHONE (1)</option>
        <option value="p2">NOTHING PHONE (2)</option>
        <option value="p2a">NOTHING PHONE (2A)</option>
        <option value="cmf1">CMF PHONE 1</option>
    </select>

    <div id="resultBox" class="result-card">
        <img id="dImg" src="">
        <h2 id="dName">DEVICE</h2>
        <button class="btn" onclick="download()">DOWNLOAD OTA ZIP</button>
    </div>

    <footer>
        <p>NOTHING SPACE © 2026</p>
    </footer>

    <script>
        let DATA = {};
        let currentUrl = "";

        // Fetch Logic
        fetch("https://raw.githubusercontent.com/nothingcommunity/Testing/main/Software/software.json")
            .then(res => res.json()).then(d => { DATA = d.SOFTWARE; });

        function showData() {
            const val = document.getElementById('swSelect').value;
            if(DATA[val]) {
                document.getElementById('resultBox').style.display = "block";
                document.getElementById('dImg').src = DATA[val].img;
                document.getElementById('dName').innerText = DATA[val].disp;
                currentUrl = DATA[val].url;
            }
        }
        function download() {
            if(currentUrl) window.location.href = currentUrl;
        }
    </script>
</body>
</html>
