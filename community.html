<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat - Nothing Space</title>
    <meta name="google-adsense-account" content="ca-pub-5140781527793808">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5140781527793808" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #0c0c0c; --text: #fff; --border: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'VT323', monospace; padding: 20px; max-width: 800px; margin: 0 auto; }
        
        .nav { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 20px; }
        .back-btn { background: #fff; color: #000; padding: 5px 15px; text-decoration: none; font-weight: bold; border-radius: 5px; }

        #board { height: 400px; overflow-y: scroll; border: 1px solid var(--border); padding: 15px; border-radius: 15px; background: var(--card); margin-bottom: 15px; }
        .msg { background: rgba(255,255,255,0.1); padding: 10px; margin-bottom: 10px; border-radius: 10px; }
        
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; background: var(--card); border: 1px solid var(--border); color: #fff; font-family: inherit; border-radius: 10px; }
        button { padding: 15px; background: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 10px; }
        
        footer { margin-top: 50px; padding-top: 20px; border-top: 1px solid var(--border); text-align: center; opacity: 0.7; }
        .f-links a { margin: 0 10px; color: #fff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="nav">
        <h1>COMMUNITY</h1>
        <a href="index.html" class="back-btn">← HOME</a>
    </div>

    <div id="board">Loading messages...</div>
    
    <div class="input-area">
        <input type="text" id="msgIn" placeholder="Type a message...">
        <button onclick="send()">SEND</button>
    </div>

    <footer>
        <div class="f-links"><a href="about.html">About</a> | <a href="privacy.html">Privacy</a> | <a href="contact.html">Contact</a></div>
        <p>NOTHING SPACE © 2026</p>
    </footer>

    <script>
        const DB_URL = "https://nothingcommunity-7664f-default-rtdb.firebaseio.com/chat.json";
        
        async function load() {
            const r = await fetch(DB_URL);
            const d = await r.json();
            const b = document.getElementById('board');
            if(d) {
                b.innerHTML = Object.values(d).map(m => `
                    <div class="msg">
                        <strong style="color:#aaa; font-size:0.9rem">${m.userName || 'USER'}</strong><br>
                        ${m.text}
                    </div>`).join('');
                b.scrollTop = b.scrollHeight;
            }
        }
        
        async function send() {
            const t = document.getElementById('msgIn').value;
            if(t) {
                await fetch(DB_URL, {method:'POST', body:JSON.stringify({userName:'USER', text:t})});
                document.getElementById('msgIn').value = '';
                load();
            }
        }
        load();
    </script>
</body>
</html>
