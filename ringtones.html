<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringtones - Nothing Space</title>
    <meta name="google-adsense-account" content="ca-pub-5140781527793808">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5140781527793808" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000; --card: #0c0c0c; --text: #fff; --border: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'VT323', monospace; padding: 20px; max-width: 800px; margin: 0 auto; }
        
        .nav { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .back-btn { background: #fff; color: #000; padding: 5px 15px; text-decoration: none; font-weight: bold; border-radius: 5px; }

        .search-box { display: flex; margin: 20px 0; gap: 10px; }
        input { flex: 1; padding: 15px; background: var(--card); border: 1px solid var(--border); color: #fff; font-family: inherit; font-size: 1.2rem; border-radius: 10px; }
        .go-btn { padding: 15px 20px; background: #fff; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 10px; }

        #player { display: none; text-align: center; background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--border); }
        .disc { width: 150px; height: 150px; border-radius: 50%; border: 2px solid #333; margin-bottom: 20px; object-fit: cover; }
        .controls { font-size: 2rem; margin: 20px 0; display: flex; justify-content: center; gap: 30px; cursor: pointer; }
        .dl-btn { background: #fff; color: #000; padding: 10px 20px; border: none; font-family: inherit; font-size: 1.2rem; cursor: pointer; width: 100%; border-radius: 10px; }
        
        .rotate { animation: spin 10s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        footer { margin-top: 50px; padding-top: 20px; border-top: 1px solid var(--border); text-align: center; opacity: 0.7; }
        .f-links a { margin: 0 10px; color: #fff; text-decoration: none; }
    </style>
</head>
<body>

    <div class="nav">
        <h1>RINGTONES</h1>
        <a href="index.html" class="back-btn">← HOME</a>
    </div>

    <div class="search-box">
        <input type="text" id="query" placeholder="Search Song Name...">
        <button class="go-btn" onclick="searchMusic()">GO</button>
    </div>

    <div id="player">
        <img id="art" class="disc" src="">
        <h2 id="title">SONG TITLE</h2>
        <div class="controls">
            <i class="fa-solid fa-backward" onclick="prev()"></i>
            <i class="fa-solid fa-play" id="pp" onclick="toggle()"></i>
            <i class="fa-solid fa-forward" onclick="next()"></i>
        </div>
        <button class="dl-btn" onclick="download()">DOWNLOAD MP3</button>
    </div>
    
    <audio id="audio"></audio>

    <footer>
        <div class="f-links"><a href="about.html">About</a> | <a href="privacy.html">Privacy</a> | <a href="contact.html">Contact</a></div>
        <p>NOTHING SPACE © 2026</p>
    </footer>

    <script>
        let list = [], idx = 0;
        const audio = document.getElementById('audio');
        
        async function searchMusic() {
            const q = document.getElementById('query').value;
            if(!q) return;
            const res = await fetch(`https://itunes.apple.com/search?limit=20&entity=song&term=${encodeURIComponent(q)}`);
            const data = await res.json();
            if(data.results.length) {
                list = data.results;
                idx = 0;
                document.getElementById('player').style.display = 'block';
                loadSong();
            }
        }

        function loadSong() {
            const s = list[idx];
            document.getElementById('title').innerText = s.trackName;
            document.getElementById('art').src = s.artworkUrl100.replace('100x100','300x300');
            audio.src = s.previewUrl;
            audio.play();
            document.getElementById('pp').className = "fa-solid fa-pause";
            document.getElementById('art').classList.add('rotate');
        }

        function toggle() {
            if(audio.paused) { audio.play(); document.getElementById('pp').className = "fa-solid fa-pause"; document.getElementById('art').classList.add('rotate'); }
            else { audio.pause(); document.getElementById('pp').className = "fa-solid fa-play"; document.getElementById('art').classList.remove('rotate'); }
        }
        function next() { if(idx < list.length-1) { idx++; loadSong(); } }
        function prev() { if(idx > 0) { idx--; loadSong(); } }
        function download() { window.open(list[idx].previewUrl); }
    </script>
</body>
</html>
