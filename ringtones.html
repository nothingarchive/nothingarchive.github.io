<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringtones - Nothing Space</title>
    <meta name="google-adsense-account" content="ca-pub-5140781527793808">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5140781527793808" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #000; --card: #0c0c0c; --text: #fff; --border: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'VT323', monospace; padding: 20px; max-width: 600px; margin: 0 auto; }

        .page-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        h1 { font-size: 2.5rem; margin: 0; }
        .back-btn { background: #fff; color: #000; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold; font-size: 1.2rem; }

        /* SEARCH BAR */
        .search-box { display: flex; background: #eee; padding: 5px; border-radius: 50px; margin-bottom: 20px; }
        input { flex: 1; background: transparent; border: none; padding: 15px; font-size: 1.4rem; color: #000; outline: none; font-family: inherit; }
        .go-btn { width: 50px; height: 50px; border-radius: 50%; background: #000; color: #fff; border: none; cursor: pointer; display: grid; place-items: center; font-size: 1.2rem; }

        /* PLAYER CARD */
        #player { display: none; background: var(--card); border: 1px solid var(--border); border-radius: 30px; padding: 30px; text-align: center; }
        .disc { width: 150px; height: 150px; border-radius: 50%; border: 2px solid #333; object-fit: cover; margin-bottom: 20px; }
        .controls { display: flex; justify-content: center; gap: 30px; font-size: 2rem; margin: 20px 0; cursor: pointer; }
        .btn { width: 100%; padding: 15px; background: #fff; color: #000; border: none; border-radius: 20px; font-size: 1.4rem; font-weight: bold; cursor: pointer; }

        .spin { animation: rotate 5s linear infinite; }
        @keyframes rotate { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="page-head">
        <h1>RINGTONES</h1>
        <a href="index.html" class="back-btn">‚Üê BACK</a>
    </div>

    <div class="search-box">
        <input type="text" id="query" placeholder="SEARCH SONG...">
        <button class="go-btn" onclick="searchMusic()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div id="player">
        <img id="art" class="disc" src="">
        <h2 id="title">SONG TITLE</h2>
        <div class="controls">
            <i class="fa-solid fa-backward" onclick="prev()"></i>
            <i class="fa-solid fa-play" id="pp" onclick="toggle()"></i>
            <i class="fa-solid fa-forward" onclick="next()"></i>
        </div>
        <button class="btn" onclick="download()">DOWNLOAD MP3</button>
    </div>
    <audio id="audio"></audio>

    <script>
        let list = [], idx = 0;
        const audio = document.getElementById('audio');

        async function searchMusic() {
            const q = document.getElementById('query').value;
            if(!q) return;
            const btn = document.querySelector('.go-btn');
            btn.innerHTML = '...';
            try {
                const res = await fetch(`https://itunes.apple.com/search?limit=20&entity=song&term=${encodeURIComponent(q)}`);
                const data = await res.json();
                if(data.results.length) {
                    list = data.results; idx = 0;
                    document.getElementById('player').style.display = 'block';
                    loadSong();
                }
            } catch(e) {}
            btn.innerHTML = '<i class="fa-solid fa-magnifying-glass"></i>';
        }

        function loadSong() {
            const s = list[idx];
            document.getElementById('title').innerText = s.trackName;
            document.getElementById('art').src = s.artworkUrl100.replace('100x100','400x400');
            audio.src = s.previewUrl; audio.play();
            updateIcon(true);
        }

        function toggle() {
            if(audio.paused) { audio.play(); updateIcon(true); } else { audio.pause(); updateIcon(false); }
        }
        function updateIcon(isPlaying) {
            document.getElementById('pp').className = isPlaying ? "fa-solid fa-pause" : "fa-solid fa-play";
            if(isPlaying) document.getElementById('art').classList.add('spin');
            else document.getElementById('art').classList.remove('spin');
        }
        function next() { if(idx < list.length-1) { idx++; loadSong(); } }
        function prev() { if(idx > 0) { idx--; loadSong(); } }
        function download() { window.open(list[idx].previewUrl); }
    </script>
</body>
</html>
